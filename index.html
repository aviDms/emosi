  <div id="app" class="container">
    <div class="jumbotron jumbotron-fluid sticky-top">
      <div class="container">
        <!-- <span class="display-4">emosi.app</span> -->
        <p class="lead">{{ category.title }}</p>
        <p>{{ category.description }}</p>
        <hr class="my-4">
        <p v-scroll="handleScroll">
          <h4>{{ itemFocusFeeling.category }}</h4>
          <h5>{{ itemFocusFeeling.name }}</h5>
          <p>{{ itemFocusFeeling.definition }}</p>
        </p>
      </div>
    </div>
    <ul class="focus-list">
      <li v-for="item in category.items" class="text-capitalize"
      v-bind:class="{ 'font-weight-bold': item.isActive }">
        {{ item.name }}
        <!-- <ul>
          <li v-for="itemValue in item.values" 
          v-bind:class="{ 'font-weight-bold': itemValue.isActive }">
            {{ itemValue.name }}
          </li>

    </ul>

      phone: +1.505.244.4041
    </p>

    <div class="button">
      <button type="button" class="btn btn-lg btn-block btn-primary" v-on:click="switchEmotions">
        See {{ nextCategory }}
      </button>
    </div>
  </div>
